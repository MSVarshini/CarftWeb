        <!-- Top bar End -->

                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse" style="padding-top: 7px;padding-bottom: 7px">

<div class="navbar-nav ml-auto">

                            <form action="{% url 'requestProduct' %}" method="POST" class="">
                                {% csrf_token %}

                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Type of product" name="ProductType"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" col="10"placeholder="Message" name="Description"></textarea>
